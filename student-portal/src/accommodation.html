<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accommodation Listings</title>
    <link rel="stylesheet" href="accommodation.css">
</head>
<body>

    <!-- Accommodation Title -->
    <section class="accommodation-title">
        <h1>Find Your Perfect Accommodation</h1>
    </section>

    <!-- Search Bar Section -->
    <section class="search-container">
        <h1>Search for Accommodation</h1>
        <div class="search-box">
            <input type="text" placeholder="Search for accommodation..." id="search-input">
            <button type="submit" id="search-btn">Search</button>
        </div>
    </section>

    <!-- Accommodation Filters with Images -->
    <section class="accommodation-filter">
        <div class="filter-options">
            <button class="filter-btn" onclick="filterSelection('all')">
                <img src="images/all.jpg" alt="All" class="category-icon">All
            </button>
            <button class="filter-btn" onclick="filterSelection('flat')">
                <img src="images/flat1.jpg" alt="Flat" class="category-icon">Flat
            </button>
            <button class="filter-btn" onclick="filterSelection('single-room')">
                <img src="images/single-room1.jpg" alt="Single Room" class="category-icon">Single Room
            </button>
            <button class="filter-btn" onclick="filterSelection('selfcon')">
                <img src="images/selfcon1.jpg" alt="Selfcon" class="category-icon">Selfcon
            </button>
        </div>
    </section>

    <!-- Accommodation Listings -->
    <section class="accommodation-list" id="accommodation-list">
        <div class="container accommodation-grid">
            <!-- Listings will be dynamically generated here -->
        </div>
    </section>

    <script>
        // Data for accommodation listings
        const listings = [
            { type: 'flat', img: 'images/flat1.jpg', title: '2 Bedroom Flat', location: 'Downtown, 5 mins to Campus', price: '$500/month' },
            { type: 'flat', img: 'images/flat2.jpg', title: '3 Bedroom Flat', location: 'Suburb, 10 mins to Campus', price: '$700/month' },
            { type: 'single-room', img: 'images/single-room1.jpg', title: 'Single Room', location: 'Suburb, 10 mins to Campus', price: '$300/month' },
            { type: 'selfcon', img: 'images/selfcon1.jpg', title: 'Self-contained Apartment', location: 'Downtown, 7 mins to Campus', price: '$450/month' },
            // Add more data for other listings here...
        ];

        // Generate 100 listings by duplicating the data
        const generateListings = (count) => {
            const generatedListings = [];
            for (let i = 0; i < count; i++) {
                const listing = listings[i % listings.length]; // Cycle through the available listings
                generatedListings.push({
                    type: listing.type,
                    img: listing.img,
                    title: `${listing.title} #${i+1}`, // Add unique number to each title
                    location: listing.location,
                    price: listing.price
                });
            }
            return generatedListings;
        };

        const listingsData = generateListings(100); // Generate 100 listings

        // Function to render the listings dynamically
        const renderListings = () => {
            const container = document.querySelector('.accommodation-grid');
            container.innerHTML = ''; // Clear the container before adding new listings

            listingsData.forEach(listing => {
                const listingDiv = document.createElement('div');
                listingDiv.classList.add('listing', listing.type);
                listingDiv.innerHTML = `
                    <img src="${listing.img}" alt="${listing.title}">
                    <div class="listing-details">
                        <h2>${listing.title}</h2>
                        <p>Location: ${listing.location}</p>
                        <p class="price">${listing.price}</p>
                        <p class="type">${listing.type}</p>
                    </div>
                `;
                container.appendChild(listingDiv);
            });
        };

        // Filter accommodation types
        function filterSelection(category) {
            const listings = document.getElementsByClassName("listing");
            for (let i = 0; i < listings.length; i++) {
                listings[i].style.display = "none";
                if (category === "all" || listings[i].classList.contains(category)) {
                    listings[i].style.display = "block";
                }
            }
        }

        // Initial render of all listings
        renderListings();

    </script>
</body>
</html>
